<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Assignment 2b - Tic Tac Toe Game</title>
	    <style>
			.main-container {
				max-width: 400px;
				text-align: center;
				padding-top: 40px;
				margin: auto;
				font-family: sans-serif;
			}
			.turn-heading {
				border: 1px solid;
			}
			.ttt-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				margin: 20px -5px 0;
			}
			.square {
				width: 100px;
				height: 100px;
				border: 1px solid;
				margin: 5px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 30px;
				cursor: pointer;
			}
			.square:hover {
				background-color: yellow;
			}
			.ttt-choice {
				font-size: 30px;
			}
			.btn-link {
				color: blue;
			}
			.start-btn-container {
				margin-top: 30px;
			}
			.start-btn {
				background-color: cyan;
				font-size: 20px;
				cursor: pointer;
			}
			.start-btn:hover {
				background-color: lightblue;
			}
	    </style>
	</head>
	<body>

		<div class="main-container">
			<h1>Tic Tac Toe Game</h1>

			<p>
				<a class="btn-link" href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Tic-Tac-Toe - Wikipedia</a>
			</p>

			<div class="turn-heading">
				<h2>X's Turn</h2>
			</div>

			<div class="ttt-container">
				<script>
					const NUM_SQUARES = 9;

					for (i=0; i<NUM_SQUARES; i++) {
						id = "sq"+i;
						document.write( "<div class='square' id='" + id + "'></div>" );
					}
				</script>

				<script>
					const sq3 = document.getElementById("sq3");
					const sq4 = document.getElementById("sq4");
					const sq8 = document.getElementById("sq8");

					sq3.innerHTML = "X";
					sq4.innerHTML = "X";
					sq8.innerHTML = "O";
				</script>
			</div>

			<div class="start-btn-container">
				<button id="start-btn" class="start-btn">Start Game</button>
			</div>
		</div>
	</body>
</html>
